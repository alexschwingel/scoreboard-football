<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6c4f63d8eb.js" crossorigin="anonymous"></script>

    <title>South West Wolves - scoreboard - backend</title>
    <style media="screen">
      body { background: #122431; color: #dadada; }
      .container-fluid { width: 100%; }
      .row { margin-top: 75px; }
      h3 { border-bottom: 2px solid #a5bb16; }
      .btn-secondary { background-color: #a9a9a9; border-color: #122431; color: #122431;  }
      .btn-outline-secondary { border-color: #a5bb16; color: #a5bb16; }
      img { max-width: 100px; margin: 5px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm col-4 text-left">
          <h3>South West Wolves</h3>
          <div class="btn-group" role="group" aria-label="TD Heim" style="margin-bottom: 50px;">
            <div class="btn-group" role="group">
              <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="fas fa-users"></span>
              </button>
              <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <a class="dropdown-item" href="#">#11</a>
                <a class="dropdown-item" href="#">#20</a>
              </div>
            </div>
            <button type="button" class="btn btn-secondary">TD</button>
            <button type="button" class="btn btn-secondary">1 Pts.</button>
            <button type="button" class="btn btn-secondary">2 Pts.</button>
            <button type="button" class="btn btn-secondary">Fieldgoal</button>
          </div>
          <div class="btn-group" role="group" aria-label="TD Heim">
            <button type="button" class="btn btn-secondary">Inception</button>
            <button type="button" class="btn btn-secondary">Fumble</button>
            <button type="button" class="btn btn-secondary">3nOut</button>
            <button type="button" class="btn btn-secondary">QB Sack</button>
          </div>
          <div class="btn-group" role="group" aria-label="TD Heim">
            <button type="button" class="btn btn-secondary">4th Down</button>
            <button type="button" class="btn btn-secondary">Blocked Fieldgoal</button>
            <button type="button" class="btn btn-secondary">Blocked Punt</button>
          </div>
        </div>
        <div class="col-sm col-4 text-center">
          <h3>Zeitsteuerung</h3>
            <div class="btn-group" role="group" aria-label="Timer" style="margin-bottom: 25px;">
              <button type="button" class="btn btn-secondary"><span class="fas fa-stop"></span></button>
              <button type="button" class="btn btn-secondary"><span class="fas fa-pause"></span></button>
              <button type="button" class="btn btn-secondary"><span class="fas fa-play"></span></button>
              <button type="button" class="btn btn-secondary"><span class="fas fa-bell"></span> 2min</button>
              <button type="button" class="btn btn-secondary"><span class="fas fa-undo"></span></button>
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="00" aria-label="" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">Yrd</button>
              </div>
              <input type="text" class="form-control" placeholder="0" aria-label="" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">Dwn</button>
              </div>
              <input type="text" class="form-control" placeholder="0" aria-label="" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">Qtr</button>
              </div>
            </div>
            <div class="btn-group" role="group" aria-label="Timer">
              <button type="button" class="btn btn-secondary"><span class="fas fa-chevron-left"></span><span class="fas fa-clock"></span></button>
              <button type="button" class="btn btn-secondary">FlagOnField</button>
              <button type="button" class="btn btn-secondary"><span class="fas fa-clock"></span><span class="fas fa-chevron-right"></span></button>
            </div>
        </div>
        <div class="col-sm col-4 text-right">
          <h3>Gast</h3>
          <div class="btn-group" role="group" aria-label="TD Heim">
            <div class="btn-group" role="group">
              <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="fas fa-users"></span>
              </button>
              <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <a class="dropdown-item" href="#">#11</a>
                <a class="dropdown-item" href="#">#20</a>
              </div>
            </div>
            <button type="button" class="btn btn-secondary">TD</button>
            <button type="button" class="btn btn-secondary">1 Pts.</button>
            <button type="button" class="btn btn-secondary">2 Pts.</button>
            <button type="button" class="btn btn-secondary">Fieldgoal</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm text-center">
          <h3>Hauptsponsoren</h3>
          <img src="../images/logo_kunz.png" class="rounded float-left" alt="...">
          <img src="../images/logo_litz.png" class="rounded float-left" alt="...">
        </div>
        <div class="col-sm text-center">
          <h3>Sponsoren</h3>
            <img src="../images/logo_alex.png" class="rounded float-left" alt="...">
            <img src="../images/logo_anton.jpg" class="rounded float-left" alt="...">
            <img src="../images/logo_pick6.png" class="rounded float-left" alt="...">
            <img src="../images/logo_prowin.png" class="rounded float-left" alt="...">
            <img src="../images/logo_knecht.png" class="rounded float-left" alt="...">
            <img src="../images/logo_amc-football-shop.png" class="rounded float-left" alt="...">
            <img src="../images/logo_egixx.png" class="rounded float-left" alt="...">
        </div>
        <div class="col-sm text-center">
          <h3>Supporter</h3>
            <img src="../images/logo_gladschmiede.png" class="rounded float-left" alt="...">
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
